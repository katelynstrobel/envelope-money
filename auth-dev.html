<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Envelope Money - Envelope budgeting made simple">
  <meta name="author" content="Envelope Money">

  <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
  <meta property="og:site_name" content="Envelope Money" /> <!-- website name -->
  <meta property="og:site" content="envelopemoney.com" /> <!-- website link -->
  <meta property="og:title" content="Envelope Money"/> <!-- title shown in the actual shared post -->
  <meta property="og:description" content="Envelope budgeting made simple" /> <!-- description shown in the actual shared post -->
  <meta property="og:image" content="https://envelopemoney.com/images/thumbnail.jpg" /> <!-- image link, make sure it's jpg -->
  <meta property="og:url" content="https://envelopemoney.com" /> <!-- where do you want your post to link to -->
  <meta property="og:type" content="article" />

  <!-- Website Title -->
  <title>Envelope Money - Envelope budgeting made simple</title>
  
  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon.png">

</head>
<body>

  <div id="main-container" class="fadein" style="background-image: url('images/pattern.png');">

    <div id="max-width-container">

      <img id="e-icon-img" src="images/icon.png">

      <br/>
      <br/>

        <h1 style="text-align: center;">Link must be opened from your phone</h1>

    </div> 
    <!--  Max width container -->

  </div>

  <script>

    (function() {
      setupSlideOnView();
      setTimeout(runPageLoadedAnimations, 100);

      // Redirect to mobile app url
      // If a user opened the Stytch link on their phone, and the apple-app-site-association file failed,
      // this forces a redirect to the app
      window.location.replace('envelopemoney-dev://auth' + window.location.search);
    })();


    function runPageLoadedAnimations() {
      document.body.className += " loaded";
    }

    function callbackFunc(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('loaded');
        }
      });
    }

    function setupSlideOnView() {

      let intersectionObserverOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.01
        };

      let observer = new IntersectionObserver(callbackFunc, intersectionObserverOptions);
      
      const elements = document.querySelectorAll('.slide-up-far, .slide-up-close');

      elements.forEach(e => {
        if (screen.width < 1000) {
          e.classList.add('loaded'); // Insta slide on mobile
        } else {
          observer.observe(e);
        }
      });


    }
    
  </script>


</body>
</html>
