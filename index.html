    <script>

        (function() {

            addFormValidation();
        })();


        function addFormValidation() {

            let form = document.querySelector('#signUpForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                // if the email field is valid, we let the form submit

                let isFormValid = document.querySelector('#signUpForm').checkValidity();

                // console.log("check validity..");
                // console.log(isFormValid);

                if(!isFormValid) {
                    // showError();
                    return false;
                }

                submitEmail();
                return false;
            });
        }

        function formSuccess() {
            // hide form
            document.querySelector("#signUpForm").style.display = "none"; 

            // show success
            document.querySelector(".form-container").innerHTML = "<h4>You're on the waitlist!</h4>"; 
        }

        function formFailed() {
            console.log("failed..");
        }

        async function submitEmail() {
            // alert('hey');
            let email = document.querySelector('#semail').value;

            let url = 'https://docs.google.com/forms/d/e/1FAIpQLSd7iIcmjpMEfz6d95CoSGtLxUZjAD0woT9ygu_NgaIg1vkHFg/formResponse?entry.73662474=' + email; // 73662474

            fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'no-cors', // no-cors, *cors, same-origin
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
              })
            .then(response => {
                formSuccess();
            })
            .catch((error) => {
                console.log(error);
                formFailed();
            });
        }
        
    </script>
